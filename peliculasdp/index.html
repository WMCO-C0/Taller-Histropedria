<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas en dominio público – Taller Histropedia + Wikidata</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --accent: #facc15;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      background:
        radial-gradient(circle at 15% 15%, rgba(250, 204, 21, 0.12), transparent 40%),
        radial-gradient(circle at 85% 0%, rgba(56, 189, 248, 0.18), transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    .shell {
      width: min(1100px, 100%);
      display: grid;
      gap: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(26px, 3vw, 34px);
      letter-spacing: 0.02em;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(250, 250, 250, 0.08);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }
    #timeline {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(250, 204, 21, 0.35);
      background: radial-gradient(circle at 50% 0, rgba(15, 23, 42, 0.6), #020617);
    }
  </style>
</head>
<body>
  <main class="shell">
    <div>
      <h1>Taller: Wikidata → SPARQL → HistropediaJS</h1>
      <p>Línea de tiempo de <strong>películas en dominio público</strong> en todo el mundo, usando su fecha de estreno.</p>
    </div>

    <div class="card">
      <div id="timeline"></div>
    </div>
  </main>

  <!-- Dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script src="https://cdn.histropedia.com/histropedia-1.2.0.min.js"></script>

  <script>
    // Estilo "cine": tarjetas oscuras con acento dorado
    const ARTICLE_STYLE = {
      color: '#020617',
      width: 210,
      header: {
        height: 56,
        text: {
          font: "600 14px 'Space Grotesk'",
          color: "#facc15",
          align: "left",
          baseline: "middle",
          margin: 10,
          lineHeight: 18,
          numberOfLines: 2
        }
      },
      subheader: {
        height: 36,
        color: '#111827',
        text: {
          font: "400 11px 'Space Grotesk'",
          color: "#e5e7eb",
          align: "left",
          baseline: "middle",
          margin: 10
        }
      },
      border: {
        color: '#facc15',
        width: 2
      },
      shadow: {
        x: 0,
        y: 0,
        amount: 10,
        color: 'rgba(0,0,0,0.9)'
      }
    };

    const ACTIVE_STYLE = {
      color: '#facc15',
      header: {
        text: {
          color: '#020617'
        }
      },
      subheader: {
        color: '#0f172a',
        text: {
          color: '#e5e7eb'
        }
      },
      shadow: {
        x: 3,
        y: 4,
        amount: 12,
        color: 'rgba(0,0,0,0.9)'
      }
    };

    const container = document.getElementById('timeline');
    const timeline = new Histropedia.Timeline(container, {
      width: container.clientWidth,
      height: 480,
      initialZoom: 0.3,
      style: {
        marker: {
          minor: { color: "#4b5563" },
          major: { color: "#facc15" }
        },
        dateLabel: {
          minor: {
            font: "400 10px 'Space Grotesk'",
            color: "#9ca3af"
          },
          major: {
            font: "600 13px 'Space Grotesk'",
            color: "#facc15"
          }
        }
      },
      article: {
        defaultStyle: ARTICLE_STYLE,
        defaultActiveStyle: ACTIVE_STYLE,
        autoStacking: {
          active: true,
          rowSpacing: 70,
          fitToHeight: true
        }
      }
    });

    const syncSize = () => {
      const w = container.clientWidth;
      const h = 480;
      if (typeof timeline.setSize === 'function') {
        timeline.setSize(w, h);
      } else if (typeof timeline.resize === 'function') {
        timeline.resize(w, h);
      }
    };
    window.addEventListener('resize', syncSize);

    async function loadPublicDomainFilmsTimeline() {
      const endpointUrl = 'https://query.wikidata.org/sparql';
      const DAY_PRECISION = Histropedia.PRECISION_DAY || Histropedia.PRECISION_YEAR;

      const sparql = `
      # Películas en dominio público a nivel mundial
      SELECT DISTINCT ?film ?filmLabel ?pubDate ?countryLabel ?directorLabel ?image WHERE {
        ?film wdt:P31/wdt:P279* wd:Q11424 .
        ?film wdt:P6216 wd:Q19652 .

        OPTIONAL { ?film wdt:P577 ?pubDate . }
        OPTIONAL { ?film wdt:P495 ?country . }
        OPTIONAL { ?film wdt:P57  ?director . }
        OPTIONAL { ?film wdt:P18  ?image . }

        SERVICE wikibase:label { bd:serviceParam wikibase:language "es,en". }
      }
      ORDER BY ?pubDate
      LIMIT 200
      `;

      const url = endpointUrl + '?query=' + encodeURIComponent(sparql) + '&format=json&origin=*';

      const response = await fetch(url, {
        headers: { 'Accept': 'application/sparql-results+json' }
      });
      const data = await response.json();

      const articles = data.results.bindings
        .filter(row => row.pubDate)
        .map((row, idx) => {
          const dateStr = row.pubDate.value.split('T')[0];
          const parts = dateStr.split('-').map(Number);
          const year  = parts[0];
          const month = parts[1] || 1;
          const day   = parts[2] || 1;

          const from = {
            year,
            month,
            day,
            precision: DAY_PRECISION
          };

          const country  = row.countryLabel ? row.countryLabel.value : 'País no indicado';
          const director = row.directorLabel ? row.directorLabel.value : 'Dirección no indicada';

          return {
            id: idx + 1,
            title: row.filmLabel.value,
            subtitle: `${director} · ${country}`,
            from,
            to: null,
            imageUrl: row.image ? row.image.value : null
          };
        });

      timeline.load(articles);
      syncSize();
    }

    loadPublicDomainFilmsTimeline();
  </script>
</body>
</html>
