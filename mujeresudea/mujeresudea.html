<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mujeres UdeA – Taller Histropedia + Wikidata</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --accent: #a855f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.08), transparent 30%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    .shell {
      width: min(1100px, 100%);
      display: grid;
      gap: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(26px, 3vw, 34px);
      letter-spacing: 0.02em;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(226, 232, 240, 0.08);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    #timeline {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(226, 232, 240, 0.12);
      background: #020617;
    }
  </style>
</head>
<body>
  <main class="shell">
    <div>
      <h1>Taller: Wikidata → SPARQL → HistropediaJS</h1>
      <p>Línea de tiempo de <strong>mujeres vinculadas a la Universidad de Antioquia</strong> usando su fecha de nacimiento.</p>
    </div>

    <div class="card">
      <div id="timeline"></div>
    </div>
  </main>

  <!-- Dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script src="https://cdn.histropedia.com/histropedia-1.2.0.min.js"></script>

  <script>
    // Estilos de artículos para este ejemplo (paleta violeta)
    const ARTICLE_STYLE = {
      color: '#111827',
      width: 190,
      header: {
        height: 56,
        text: {
          font: "600 14px 'Space Grotesk'",
          color: "#f9fafb",
          align: "left",
          baseline: "middle",
          margin: 10,
          lineHeight: 18,
          numberOfLines: 2
        }
      },
      subheader: {
        height: 34,
        color: '#4c1d95',
        text: {
          font: "400 11px 'Space Grotesk'",
          color: "#e9d5ff",
          align: "left",
          baseline: "middle",
          margin: 10
        }
      },
      border: {
        color: '#a855f7',
        width: 1
      },
      shadow: {
        x: 0,
        y: 0,
        amount: 8,
        color: 'rgba(15,23,42,0.9)'
      }
    };

    const ACTIVE_STYLE = {
      color: '#a855f7',
      header: {
        text: {
          color: '#020617'
        }
      },
      subheader: {
        color: '#f9fafb',
        text: {
          color: '#020617'
        }
      },
      shadow: {
        x: 3,
        y: 3,
        amount: 12,
        color: 'rgba(0,0,0,0.75)'
      }
    };

    // Inicializar timeline
    const container = document.getElementById('timeline');
    const timeline = new Histropedia.Timeline(container, {
      width: container.clientWidth,
      height: 480,
      initialZoom: 0.5,
      style: {
        marker: {
          minor: { color: "#9ca3af" },
          major: { color: "#a855f7" }
        },
        dateLabel: {
          minor: {
            font: "400 10px 'Space Grotesk'",
            color: "#9ca3af"
          },
          major: {
            font: "600 13px 'Space Grotesk'",
            color: "#e5e7eb"
          }
        }
      },
      article: {
        defaultStyle: ARTICLE_STYLE,
        defaultActiveStyle: ACTIVE_STYLE,
        autoStacking: {
          active: true,
          rowSpacing: 60,
          fitToHeight: true
        }
      }
    });

    const syncSize = () => {
      const w = container.clientWidth;
      const h = 480;
      if (typeof timeline.setSize === 'function') {
        timeline.setSize(w, h);
      } else if (typeof timeline.resize === 'function') {
        timeline.resize(w, h);
      }
    };
    window.addEventListener('resize', syncSize);

    async function loadUdeAMujeresTimeline() {
      const endpointUrl = 'https://query.wikidata.org/sparql';
      const DAY_PRECISION = Histropedia.PRECISION_DAY || Histropedia.PRECISION_YEAR;

      const sparql = `
      # Mujeres asociadas a la Universidad de Antioquia (alumnas)
      SELECT DISTINCT ?person ?personLabel ?birth ?image ?fieldLabel WHERE {
        ?person wdt:P31 wd:Q5 .
        ?person wdt:P69 wd:Q1258413 .      # Universidad de Antioquia
        ?person wdt:P21 wd:Q6581072 .      # sexo/género: femenino

        OPTIONAL { ?person wdt:P569 ?birth . }
        OPTIONAL { ?person wdt:P18  ?image . }
        OPTIONAL { ?person wdt:P101 ?field . }

        SERVICE wikibase:label { bd:serviceParam wikibase:language "es,en". }
      }
      ORDER BY ?birth ?personLabel
      LIMIT 200
      `;

      const url = endpointUrl + '?query=' + encodeURIComponent(sparql) + '&format=json&origin=*';

      const response = await fetch(url, {
        headers: { 'Accept': 'application/sparql-results+json' }
      });
      const data = await response.json();

      const articles = data.results.bindings
        .filter(row => row.birth)
        .map((row, idx) => {
          const dateStr = row.birth.value.split('T')[0];
          const parts = dateStr.split('-').map(Number);
          const year  = parts[0];
          const month = parts[1] || 1;
          const day   = parts[2] || 1;

          const from = {
            year,
            month,
            day,
            precision: DAY_PRECISION
          };

          const field = row.fieldLabel ? row.fieldLabel.value : 'Egresada de la UdeA';

          return {
            id: idx + 1,
            title: row.personLabel.value,
            subtitle: field,
            from,
            to: null,
            imageUrl: row.image ? row.image.value : null
          };
        });

      timeline.load(articles);
      syncSize();
    }

    loadUdeAMujeresTimeline();
  </script>
</body>
</html>
